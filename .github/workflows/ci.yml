name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for accurate coverage reporting
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
    
    - name: Build
      run: npm run build

    # Store coverage report as artifact
    - name: Archive code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage/
        retention-days: 14
    
    # Store build artifact
    - name: Archive production build
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        retention-days: 7

  deploy:
    needs: test-and-coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: production-build
        path: dist/

    - name: Verify tag is on main
      run: |
        git fetch origin main --quiet
        if ! git merge-base --is-ancestor origin/main "$GITHUB_SHA"; then
          echo "Refusing to deploy: tag commit is not an ancestor of main." >&2
          exit 1
        fi
    
    - name: Deploy to Netlify (production)
      uses: netlify/actions/cli@v2
      with:
        args: deploy --dir=dist --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}